<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>邮箱验证</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; color: #333; }
        .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 24px; border-radius: 8px; }
        .btn { display: inline-block; padding: 12px 18px; background: #2b85e4; color: #fff !important; text-decoration: none; border-radius: 4px; }
        .hint { font-size: 12px; color: #666; margin-top: 12px; }
        .link { word-break: break-all; }
    </style>
}</head>
<body>
<div class="container">
    <h2>您好，<span th:text="${username}"></span></h2>
    <p>为了保障账号安全，请点击下方按钮完成邮箱验证：</p>
    <p><a class="btn" th:href="${verifyUrl}">立即验证邮箱</a></p>
    <p class="hint">如果按钮无法点击，请复制以下链接到浏览器打开：</p>
    <p class="link" th:text="${verifyUrl}"></p>
    <p class="hint">链接有效期为 <span th:text="${expireHours}"></span> 小时，过期后需要重新申请验证。</p>
    <p class="hint">如非本人操作，请忽略此邮件。</p>
    <p class="hint">—— Rookie Blog</p>
</div>
</body>
</html>
