name: PR Contributor Statistics

on:
  pull_request:
    branches:
      - backend
      - frontend
    types: [closed]
  push:
    branches:
      - main
      - backend
      - frontend

jobs:
  update-contributor-stats:
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || (github.event_name == 'push' && github.actor == 'patton174')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    env:
      TARGET_FILE: "README.md"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub
    
    - name: Generate contributor statistics
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python .github/scripts/calculate_stats.py
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout main
        git pull origin main
        git add ${{ env.TARGET_FILE }}
        git commit -m "ðŸ“Š Update contributor statistics [skip ci]" || echo "No changes to commit"
        git push origin main
